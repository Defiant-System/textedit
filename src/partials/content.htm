<content class="show-blank-view" data-click="query-command-state">
	<!-- shown if no file is opened -->
	<div class="blank-view" data-area="blankView">
		<!-- blank view HTML goes here -->
		<h2>Welcome to Text Edit.</h2><div class="block-buttons">
		<div class="btn" data-click="open-filesystem">
		<i class="icon-folder-open"></i>Openâ€¦</div>
		<div class="btn disabled_" data-click="from-clipboard">
		<i class="icon-clipboard"></i>From clipboard</div>
		</div><div class="block-samples" data-click="select-sample">
		<h3>Example</h3>
		<div class="sample" style="background-image: url(/app/ant/vermeer/samples/robert-collins.jpg);" data-url="robert-collins.jpg"></div>
		<div class="sample" style="background-image: url(/app/ant/vermeer/samples/matthew-brodeur.jpg);" data-url="matthew-brodeur.jpg"></div>
		<div class="sample" style="background-image: url(/app/ant/vermeer/samples/johannes-andersson.jpg);" data-url="johannes-andersson.jpg"></div>
		<div class="sample" style="background-image: url(/app/ant/vermeer/samples/brigitte-tohm.jpg);" data-url="brigitte-tohm.jpg"></div>
		</div><div class="block-recent" data-click="select-recent-file">
		<h3>Recent</h3>
		<div class="recent-file" data-file="/fs/Desktop/coast.jpg">
		<span class="thumbnail" style="background-image: url(/fs/Desktop/coast.jpg);"></span><span class="name">coast.jpg</span>
		</div>
		</div>
	</div>
	
	<div data-id="editor" contenteditable="true" data-click="query-command-state"
		 autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></div>
</content>
